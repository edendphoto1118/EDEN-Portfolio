<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina | Master Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom Metallic Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(10, 10, 10, 0.8);
        border-left: 1px solid rgba(255,255,255,0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #525252, #a3a3a3, #525252);
        border-radius: 6px;
        border: 3px solid transparent;
        background-clip: content-box;
        transition: background 0.3s;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a3a3a3, #ffffff, #a3a3a3);
        border: 3px solid transparent;
        background-clip: content-box;
      }

      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      .font-sans-tw {
        font-family: 'Noto Sans TC', sans-serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      
      /* Film Grain Animation */
      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
      }

      .bg-noise {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
        background-repeat: repeat;
        animation: noise .2s infinite;
        opacity: 0.035; /* Subtle texture */
        visibility: visible;
        pointer-events: none;
        z-index: 9998;
      }
      
      /* Hide default cursor */
      @media (pointer: fine) {
        body, a, button, input, [role="button"] {
          cursor: none;
        }
      }
    </style>
